<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number Game</title>
</head>
<body>
    <nav>
        <a href="/javascriptprojects/projecthome.html" aria-current="page">HOME</a>
    </nav>

    <div id="wrapper">
        <h1>Guess the Number</h1>
        <p>Try and guess the number between 1 and 100</p>
        <p>You have 10 attempts to guess the correct number</p>

        <form class="form" id="guessForm">
            <label for="guessField">Guess the number:</label>
            <input type="number" id="guessField" min="1" max="100" placeholder="Enter a number" required>
            <button type="submit" id="submit">Submit Guess</button>
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses">nm</span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>

    <script src="guessthenumber.js"></script>
</body>
</html>
